<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse sote em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamos aprender</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/livin-up.mp3" type="audio/mpeg">
        <source src="midia/livin-up.mp3" type="audio/ogg">
        <source src="midia/livin-up.mp3" type="audio/wav">
        <p>infezlimente seu navegador não consegue reproduzir audio <a href="midia/livin-up.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
